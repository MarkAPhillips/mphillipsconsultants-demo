<div class="container">
    <div class="row">
        <div class="col-md-10">
            <h1>Manage Users - {{::form.heading}}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-10">
            <form class="form-horizontal" name="form.user" novalidate="novalidate" ng-submit="form.submit()">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Name</label>
                    <div class="col-md-3">
                        <input type="text" class="form-control" id="firstname" placeholder="First Name" ng-model="form.FirstName">
                    </div>
                    <div class="col-md-3">
                        <input type="text" class="form-control" id="lastname" placeholder="Last Name" ng-model="form.LastName">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-2 control-label">
                        Email
                    </label>
                    <div class="col-md-4">
                        <input type="email" class="form-control" id="email" placeholder="Email" ng-model="form.Email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="country" class="col-sm-2 control-label">
                        Country
                    </label>
                    <div class="col-md-4">
                        <input type="text" class="form-control" id="country" placeholder="Country" ng-model="form.Country">
                    </div>
                </div>
                <div class="form-group">
                    <label for="ipaddress" class="col-sm-2 control-label">
                        IP Address
                    </label>
                    <div class="col-md-4">
                        <input type="text" class="form-control" id="ipaddress" placeholder="IP Address" ng-model="form.IpAddress">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-md-6">
                        <button type="submit" class="btn btn-primary">Save</button>&nbsp;&nbsp;
                        <a class="btn btn-default" ng-click="form.cancel()">Cancel</a>
                    </div>

                </div>
            </form>
        </div>
    </div>
</div>
