<div class="container">
    <div class="row">
        <div class="col-md-10">
            <h1>Manage Users</h1>
            <div mp-loading-icon></div>
            <mp-alert id="alert" message="{{user.message}}"></mp-alert>
            <div class="input-group col-md-6" ng-if="user.loaded">
                <input type="text" class="search-query form-control" ng-model="user.searchText" placeholder="Search" />
                <span class="input-group-btn">
                    <button class="btn" type="button" aria-label="Search" ng-click="user.search()">
                        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                    </button>
                </span>
            </div>
        </div>
    </div>
    <br />
    <div class="row">
        <div class="col-md-10">
            <a class="btn btn-primary" role="button" ng-if="user.loaded" href="/users/manage">Add User</a>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="table-responsive" ng-if="user.loaded">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th><a href="#" id="link-firstname" ng-click="user.orderBy('FirstName')" title="Sort by First Name">First Name
                                 <span class="glyphicon" aria-hidden="true"></span></a>
                            </th>
                            <th><a href="#" id="link-lastname" ng-click="user.orderBy('LastName')" title="Sort by Last Name">Last Name
                                 <span class="glyphicon" aria-hidden="true"></span></a></th>
                            <th><a href="#" id="link-email" ng-click="user.orderBy('Email')" title="Sort by Email">Email
                                 <span class="glyphicon" aria-hidden="true"></span></a></th>
                            <th><a href="#" id="link-country" ng-click="user.orderBy('Country')" title="Sort by Country">Country
                                 <span class="glyphicon" aria-hidden="true"></span></a></th>
                            <th><a href="#" id="link-ipaddress" ng-click="user.orderBy('IpAddress')" title="Sort by IP Address">IP Address <span class="glyphicon" aria-hidden="true"></span></a></th>
                            <th><a href="#" id="link-lastmodified" ng-click="user.orderBy('LastModified')" title="Sort by Last Modified Date">Last Modified <span class="glyphicon" aria-hidden="true"></span></a></th>
                            <th colspan="2"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in user.users">
                            <td>{{item.FirstName}}</td>
                            <td>{{item.LastName}}</td>
                            <td><a ng-href="mailto:{{item.Email}}">{{item.Email}}</a></td>
                            <td>{{item.Country}}</td>
                            <td>{{item.IpAddress}}</td>
                            <td>{{item.LastModified | date: 'dd/MM/yyyy hh:mm a'}}</td>
                            <td><a ng-href="/users/manage/{{item.Id}}"><span class="glyphicon glyphicon-pencil"></span></a></td>
                            <td><a href="#" ng-click="user.delete(item.Id)"><span class="glyphicon glyphicon-trash"></span></a></td>
                        </tr>
                    </tbody>
                </table>
                <pagination total-items="user.totalItems" ng-model="user.currentPage" items-per-page="user.pageSize" ng-change="user.changePage()" max-size="user.maxSize" class="pagination-sm" boundary-links="true" rotate="false"></pagination>
            </div>

        </div>
    </div>
</div>
